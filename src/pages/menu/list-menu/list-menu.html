<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{title}} </ion-title>

    <ion-buttons end padding-right color="primary">
      <button ion-button round outline color="primary" (click)="openOrder()" icon-end>
        {{ total_order + " R$"}}
        <ion-icon color="danger" name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment color="primary">
    <ion-segment-button value="snack" (click)="getListProduct('snack')">
      <ion-icon name="md-pizza"></ion-icon>
      Lanches
    </ion-segment-button>
    <ion-segment-button value="drink" (click)="getListProduct('drink')">
      <ion-icon name="md-wine"></ion-icon>
      Bebidas
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let item of list | async" (click)="openItem(item)">
      <ion-thumbnail item-start>
        <img src="https://i1.wp.com/riosoftice.com.br/wp-content/uploads/2017/03/Pao_de_Hamburguer_Riviera_G_CT_Lanche.png">
      </ion-thumbnail>
      <h1> {{ item.name }} </h1>
      <h2>{{ item.detail}}</h2>
      <h2 item-end>{{ item.price + " R$"}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
