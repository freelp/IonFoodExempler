<ion-header>

  <ion-navbar>
    <ion-title>list-order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listOrder | async">
      <h1> {{ item.key }} </h1>
      <h1> {{ item.item_order[0].product.name }} </h1>
      <h2> {{ item.price_subtotal}} </h2>
    </ion-item>
  </ion-list>
</ion-content>
